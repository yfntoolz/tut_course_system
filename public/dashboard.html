  <script type="text/javascript">

    function loaddata() {
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var obj = JSON.parse(this.responseText);
          var x;
          var text = "";
          var course_index;
          var courses_list = ['COMPUTER SYSTEMS (NDCY03) - NQF Level 6', 'COMPUTER SYSTEMS (Extended) (NDCYF0) - NQF Level 6', 'INFORMATION TECHNOLOGY (NDIT12) - NQF Level 6', 'INFORMATION TECHNOLOGY (Extended) (NDITF1) - NQF Level 6', 'BUSINESS APPLICATIONS (IT) (NDIB12) - NQF Level 6'];
          if (obj.length > 0) {
            for (x in obj) {
              course_index = obj[x].course_id - 1;
              text += '<div class="col-lg-4 col-md-4 mb-4" ><div class="card mt-3"><div><i class="fas fa-graduation-cap fa-lg primary-color z-depth-2 p-4 ml-3 rounded mt-n3 text-white"></i><div class="float-right text-right p-3"><p class="text-uppercase text-muted mb-1"><small>course</small></p><h4 class="font-weight-bold mb-0">' + courses_list[course_index] + '</h4><p class="text-uppercase text-muted mb-1"><small>ranking</small></p><h4 class="font-weight-bold mb-0">' + obj[x].ranking + '</h4></div></div></div></div>';
            }
            document.getElementById("mycourses").innerHTML = text;
          } else {
            document.getElementById("mycourses").innerHTML = '<h3 style="color: white;">You have no courses yet.</h3>';
          }
        }
      };
      xmlhttp.open("GET", "/dashboard", true);
      xmlhttp.send();
    }
    //----------------------------------------------------------------------

  </script>
