    <script type="text/javascript">
        // Animations initialization
        new WOW().init();

        function profile() {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {

                        var obj = JSON.parse(this.responseText);
                        var x;
                        var fname = "";
                        var lname = "";
                        var email = "";
                        var cert = "";
                        var aps = "";
                        var eng = "";
                        var math = "";
                        var phy = "";

                        if (obj.length > 0) {
                            for (x in obj) {
                                fname = obj[x].first_name;
                                lname = obj[x].last_name;
                                email = obj[x].email;
                                cert = obj[x].highest_qualification;
                                aps = obj[x].aps_score;
                                eng = obj[x].english;
                                math = obj[x].maths;
                                phy = obj[x].physics;
                            }

                            document.getElementById("fname").innerHTML = fname;
                            document.getElementById("lname").innerHTML = lname;
                            document.getElementById("email").innerHTML = email;

                            document.getElementById("cert").innerHTML = cert;
                            document.getElementById("aps").innerHTML = aps;
                            document.getElementById("eng").innerHTML = aps;
                            document.getElementById("math").innerHTML = math;
                            document.getElementById("phy").innerHTML = phy;

                            document.getElementById("name_badge").innerHTML = fname + " " + lname;
                            
                        } else {
                            
                        }            

                    }
                };
                xmlhttp.open("GET", "/active_user", true);
                xmlhttp.send();
            }

    </script>
